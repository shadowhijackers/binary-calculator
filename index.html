<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Binary Calculator</title>
        <link href="./css/binaryCalculator.css" rel="stylesheet">
    </head>
    <body class="binary-calculator">
      <div class="binary-calculator__result" id="res"></div>
      <div class="binary-calculator__btns-block" id="btns">
        <section>
            <button class="binary-calculator__btn_operand" id="btn0">0</button>
            <button class="binary-calculator__btn_operand" id="btn1">1</button>
            <button class="binary-calculator__btn_result" id="btnClr">C</button>
            <button class="binary-calculator__btn_result" id="btnEql">=</button>
        </section>
         <section class="binary-calculator__operators">
             <button id="btnSum">+</button>
             <button id="btnSub">-</button>
             <button id="btnMul">*</button>
             <button id="btnDiv">/</button>
         </section>
      </div>

      <script src="js/binaryCalculator.js" type="text/javascript"></script>
    </body>
</html>
